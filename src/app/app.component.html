
<!-- Default Angular Header -->
<app-header></app-header>

<!-- Inputs -->
<div class="wrapper">

  <!-- on every keystroke, set the total string input to local scope...
  using #id to retrieve value, which is quicker than event.value -->
  <div class="control">
    Input 1:
    <input #box (keyup)="keyPress1(box.value)" />
  </div>
  processed input:
  <a class="list-item" *ngFor="let value of this.outArray">{{value}}</a>
  <hr>
  
  <!-- using ngModel and $event object...outdated, slow...also ngModel requires FormsModule import -->
  <div class="control">
    Input 2:
    <input type="text" [(ngModel)]="out2" (input)="keyPress2($event)" class="input" />    
  </div>
  processed input: {{ query1 }}
  <br>
  2-way binded field: {{ out2 }}

</div>

<!-- API calls -->
<div class="wrapper">

  <!-- fetch items from api endpoint -->
  <hr>
  <div class="field">
    <label class="label">Input 3:</label>
    <div class="control">
      <input class="input" type="text">
    </div>
    output:
  </div>

  <!--  -->
  <hr>
  <div class="field">
    <label class="label">Input 4:</label>
    <div class="control">
      <input class="input" type="text">
    </div>
    output:
  </div>

  <hr>

  <!-- Using servbice to fetch data (from local Json file, simulating API) -->
